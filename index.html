<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ HN Website Clonner</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: white;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
            background: -webkit-linear-gradient(left, #ff7eb3, #ff758c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            box-shadow: 0px 0px 10px rgba(255, 120, 150, 0.8);
            transform: scale(1.05);
        }
        p {
            margin-top: 15px;
            font-size: 14px;
        }
        a {
            color: #ff7eb3;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        a:hover {
            text-decoration: underline;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸš€ HackerNet Website Clonner</h2>
        <input type="text" id="websiteUrl" placeholder="Enter website URL">
        <button onclick="copyWebsite()">Copy Website</button>
        <p id="status"></p>
        <div id="result" class="hidden">
            <p><a id="viewLink" href="#" target="_blank">ðŸ”— View Copied Website</a></p>
            <p><a id="downloadLink" href="#" download>ðŸ“‚ Download ZIP</a></p>
        </div>
    </div>

    <script>
        function copyWebsite() {
            let url = document.getElementById("websiteUrl").value;
            if (!url) {
                alert("Enter a valid website URL!");
                return;
            }
            document.getElementById("status").innerText = "â³ Copying website...";
            
            fetch("copy.php", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "url=" + encodeURIComponent(url)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("status").innerText = "âœ… Website copied successfully!";
                    document.getElementById("viewLink").href = data.view;
                    document.getElementById("downloadLink").href = data.download;
                    document.getElementById("result").classList.remove("hidden");
                } else {
                    document.getElementById("status").innerText = "âŒ " + data.error;
                }
            })
            .catch(error => {
                document.getElementById("status").innerText = "âš  Error copying website.";
                console.error(error);
            });
        }
    </script>
</body>
</html>
