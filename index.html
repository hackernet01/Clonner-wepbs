<body>

    <nav class="HackerNet">üöÄ Website Source Downloader</nav>
    <!-- ZM Neon Logo -->
<div style="margin-top: 30px;">
    <img src="zm-logo.png" alt="ZM Logo" style="
        width: 125px;
        height: 125px;
        border-radius: 50%;
        box-shadow: 0 0 30px #00f, 0 0 60px #00f, 0 0 90px #00f;
        animation: neonPulse 1.5s infinite alternate;
    ">
</div>

<style>
@keyframes neonPulse {
    0% { box-shadow: 0 0 10px #00f; }
    100% { box-shadow: 0 0 40px #00f, 0 0 80px #00f; }
}
</style>

    <div class="container">
        <h2>Enter Website URL</h2>
        <input type="text" id="websiteUrl" placeholder="https://example.com">
        
        <div class="btn-container">
            <button class="view-btn" onclick="viewWebsite()">üîç View & Copy Website</button>
            <button class="download-btn" onclick="downloadSource()">üì• Download Source Code</button>
        </div>

        <audio id="clickSound" src="click.mp3"></audio>
    </div>

    <div id="iframe-container">
        <h3>Website Preview</h3>
        <iframe id="websiteFrame" style="display: none;"></iframe>
    </div>

    <!-- WhatsApp Button -->
    <a href="https://wa.me/923214287620?text=Hyy..I%20want%20to%20discuss%20about%20your%20website%20source%20code%20viewer%20project." 
       target="_blank" class="whatsapp-btn">
        <img src="whatsapp.png" alt="WhatsApp">
    </a>

<script>
    function viewWebsite() {
        let url = document.getElementById("websiteUrl").value;
        if (url === "") {
            alert("Please enter a valid URL!");
            return;
        }

        const protectedSites = [
            "https://zmsimdatabase.infy.uk",
            "https://zm-webfetcher.infy.uk"
        ];

        if (protectedSites.includes(url.trim())) {
            showErrorMessage("You can't view or download the source code of this website. Protected by <span class='zm-tag'>ZM Admin</span>.");
            return;
        }

        let frame = document.getElementById("websiteFrame");
        frame.src = url;
        frame.style.display = "block";
        frame.scrollIntoView({ behavior: "smooth" }); // Adjusting view
        document.getElementById("clickSound").play();
    }

    function downloadSource() {
        let url = document.getElementById("websiteUrl").value;
        if (url === "") {
            alert("Please enter a valid URL!");
            return;
        }

        const protectedSites = [
            "https://zmsimdatabase.infy.uk",
            "https://zm-webfetcher.infy.uk"
        ];

        if (protectedSites.includes(url.trim())) {
            showErrorMessage("You can't download the source code of this website. Protected by <span class='zm-tag'>ZM Admin</span>.");
            return;
        }

        document.getElementById("clickSound").play();
        window.location.href = "download.php?url=" + encodeURIComponent(url);
    }

    function showErrorMessage(message) {
        const container = document.createElement("div");
        container.className = "error-box";
        container.innerHTML = message;
        document.body.appendChild(container);
        setTimeout(() => {
            container.remove();
        }, 6000);
    }
</script>
